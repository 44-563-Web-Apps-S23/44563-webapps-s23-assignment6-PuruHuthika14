<!DOCTYPE html>
<html>
    <title>conversion page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
 
<body>

<h2>Yerragunta PuruHuthika shows currency conversions</h2>

<form>
    <label for="amount">Enter base amount</label>
    <input type ="number" id="amount" name="amount" min=10 max=50 step=2 value=50> <br>

    <label for="conv_inputrate">Enter the Conversion Rate </label>
    <input type ="number" id="conv1" name="amount" min=10 max=50 step=2 value=35> <br>

    <input type="button" onclick="convert()" value="show conversions">
</form>


<p id="result">This text will be replaced </p>
<form>
    <input type="radio" name="action" id="mean" name="avearge" value="mean">
    <label for="mean">average</label><br>
    <input type="radio" name="action" id="max" name="max" value="maximum">
    <label for="max">max</label><br>
    <input type="radio" name="action" id="min" name="min" value="minimum">
    <label for="min">min</label><br>
    <input type="button" onclick="chooseOp()" value="Get values">
</form>
<p id="results">This text will be replaced </p>
<script> 
function convert(){
    var toShow='';
    var base_input = document.getElementById("amount").value
    var conversion =document.getElementById("conv1").value 
    var base1=base_input;
        for(let i=1;i<=5;i++){
            console.log(2**i);
            toShow = toShow + base_input+ ' is ' +Math.round(base_input*conversion*100)/100 + ' ; ';
            base_input=base1*(2**i);
        }
        document.getElementById("result").innerHTML = 'Conversions are :' +toShow;
    }
    function chooseOp(){
        var base_input = document.getElementById("amount").value
        var conversion =document.getElementById("conv1").value 
        let radio1 = document.getElementById("mean");
        let radio2 = document.getElementById("max");
        let radio3 = document.getElementById("min");
        out=document.getElementById("results");
        if(radio1.checked){
            avg=(Number(base_input)+Number(conversion))/2
            out.innerHTML="Average of "+base_input+" and "+conversion+" is "+avg;
            
        }else if(radio2.checked){
            max=Math.max(base_input,conversion)
            out.innerHTML="Maximun of "+base_input+" and "+conversion+" is "+max;
            
        }else if(radio3.checked){
            min=Math.min(base_input,conversion)
            out.innerHTML="Minimum of "+base_input+" and "+conversion+" is "+min;
            
        }

    }
    </script>
</body>
</html>
